{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Review</title>
    <link rel="stylesheet" href="{% static 'RatingandCommenting.css' %}">
</head>
<body>
    <div class="delete-confirm-container">
        <h2 style="color: red;">Are you sure you want to delete this review?</h2>
        
        <p style="color: gray;">This action cannot be undone.</p>
        
        <!-- Display the review comment and rating -->
        <div class="review-content">
            <p><strong>Review:</strong> {{ review.comment }}</p> <!-- Updated to use review.comment -->
            <p><strong>Rating:</strong> {{ review.rating }} stars</p>
        </div>

        <!-- Delete confirmation form -->
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="confirm-delete-button">Yes, delete</button>
            <a href="{% url 'post_detail' review.post.pk %}" class="cancel-delete-link">Cancel</a>
        </form>
    </div>
</body>
</html>
