{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Foodie{% endblock %}</title>
  <style>
    /* Body Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    /* Header Styling */
    header {
  background-color: #5e0909;
  padding: 10px 20px;
  position: sticky;
  top: 0;
  z-index: 1000;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
}

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1200px;
  margin: auto;
}

nav a {
  color: #fff;
  text-decoration: none;
  margin: 0 15px;
  font-size: 1rem;
  font-weight: bold;
  transition: color 0.3s, transform 0.3s;
}

nav a:hover {
  color: #ffcc00;
  transform: scale(1.1);
}

nav div {
  display: flex;
  align-items: center;
}

nav img {
  height: 24px;
  width: 24px;
  margin-left: 10px;
  cursor: pointer;
  transition: transform 0.3s, filter 0.3s;
}

nav img:hover {
  transform: scale(1.2);
  filter: brightness(1.2);
}

/* Mobile Responsiveness */
@media (max-width: 768px) {
  nav {
    flex-direction: column;
    text-align: center;
  }

  nav a {
    margin: 10px 0;
  }
}

    /* Main Content Styling */
    main {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .section {
      margin-bottom: 60px;
    }

    .section h2 {
      margin-top: 0;
      color: #330000;
      font-size: 2rem;
      border-bottom: 2px solid #330000;
      display: inline-block;
      padding-bottom: 5px;
    }

    .section p {
      margin-bottom: 15px;
    }

    /* Recipe Container */
    .recipe-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .recipe-container {
      position: relative;
      width: 250px;
      height: 200px;
      background: #fff;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
      border: 2px solid #4e1a1a;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .recipe-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .recipe-container:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
    }

    /* Alt Text Styling for Recipe Containers */
    .recipe-container .alt-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 1rem;
      text-align: center;
      font-weight: bold;
      display: none;
    }

    .recipe-container:hover .alt-text {
      display: block;
    }

    /* Explore Container Grid */
    .explore-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      grid-gap: 20px;
    }

    .explore-container a {
      display: block;
      text-align: center;
      text-decoration: none;
      color: #330000;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .explore-container a:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .explore-container img {
      width: 200px !important;
      height: 200px !important;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 3px solid #3a1c1c;
    }

    .section a {
      display: inline-block;
      margin-top: 10px;
      color: #330000;
      background: #f5f5f4;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
      text-align: center;
      width: auto;
    }

    .section a img {
      display: block;
      margin: 0 auto 10px;
      max-width: 100%;
      height: auto;
      width: 150px;
    }

    .section a:hover {
      background: #330000;
      color: #fff;
    }

    a img {
      height: 23px;
      width: 23px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    /* Quick Dinner Recipes Banner */
    .quick-dinner-recipes {
      position: relative;
      margin-bottom: 40px;
      background: url('{% static "images/background.jpg" %}') no-repeat center center;
      background-size: cover;
      height: 250px;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .quick-dinner-recipes .recipe-banner {
      text-align: center;
      color: #ffffff;
      padding: 25px;
      border-radius: 15px;
    }

    .quick-dinner-recipes h1 {
      font-size: 3rem;
      margin: 0 0 15px;
    }

    .quick-dinner-recipes .see-all-btn {
      background-color: #ffcc00;
      color: #330000;
      padding: 10px 20px;
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .quick-dinner-recipes .see-all-btn:hover {
      background-color: #330000;
      color: #fff;
    }

    /* Profile Dropdown Styling */
    .profile-dropdown {
      position: relative;
      display: inline-block;
    }
     
    .profile-dropdown img {
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
    }
     
    .profile-dropdown:hover img {
      transform: scale(1.1);
      filter: brightness(1.2);
    }
     
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #ffffff;
      min-width: 150px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
      border-radius: 5px;
      overflow: hidden;
    }
     
    .dropdown-content a {
      color: #330000;
      padding: 10px 20px;
      text-decoration: none;
      display: block;
      transition: background-color 0.3s, color 0.3s;
    }
     
    .dropdown-content a:hover {
      background-color: #330000;
      color: #fff;
    }
     
    .profile-dropdown:hover .dropdown-content {
      display: block;
    }

  </style>
</head>
<body>

  <header>
    <nav>
      <div>
        <a href="{% url 'HomePage:home' %}">FOODIE</a>
      </div>
      <div>
        <a href="{% url 'recipe_list' %}">RECIPES</a>
        <a href="{% url 'popular' %}">POPULAR</a>
        <a href="{% url 'recipe_cuisine' %}">CUISINE</a>
      </div>
      <div>
        <a href="#">
          <img src="{% static 'images/Search.png' %}" alt="Search">
        </a>
        <a href="{% url 'bookmark_list' %}">
          <img src="{% static 'images/Bookmark.png' %}" alt="Bookmark">
        </a>
        <div class="profile-dropdown">
          <a href="#">
            <img src="{% static 'images/Account.png' %}" alt="Account">
          </a>
          <div class="dropdown-content">
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
          </div>
        </a>
      </div>
      </div>
    </nav>
  </header>

  {% block content %}{% endblock %}

</body>
</html>
