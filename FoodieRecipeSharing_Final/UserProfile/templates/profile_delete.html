<!-- profile_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Profile</title>
</head>
<body>
    <h1>Delete {{ profile.user.username }}'s Profile</h1>
    <p>Are you sure you want to delete this profile?</p>
    <p>Bio: {{ profile.bio }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Deletion</button>
    </form>
    <a href="{% url 'profile_detail' profile.user.id %}">Cancel</a>
</body>
</html>
