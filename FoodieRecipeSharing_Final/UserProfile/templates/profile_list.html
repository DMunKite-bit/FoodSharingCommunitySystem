<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #343a40;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5rem;
        }
        .profile-card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin: 15px;
            text-align: center;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            width: 300px; /* Set a fixed width for cards */
        }
        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .profile-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .city {
            font-size: 1.1rem;
            color: #6c757d;
            margin: 10px 0;
        }
        .btn {
            border-radius: 20px;
            padding: 5px 10px; /* Smaller padding for buttons */
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 0.9rem; /* Smaller font size */
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            transform: scale(1.05);
        }
        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
        }
        .btn-warning:hover {
            background-color: #e0a800;
            border-color: #d39e00;
            transform: scale(1.05);
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .profile-card {
                flex: 1 1 calc(45% - 20px); /* Adjust for smaller screens */
            }
        }
        @media (max-width: 480px) {
            .profile-card {
                flex: 1 1 100%; /* Full width on very small screens */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Profile List</h1>
    <div class="profile-list">
        {% for profile in profiles %}
        <div class="profile-card">
            <h3>{{ profile.user.username }}</h3>
            <p class="city">{{ profile.city }}</p> <!-- Display user's city -->
            <p>{{ profile.bio }}</p>
            <div class="button-group">
                <a href="{% url 'profile_update' profile.user.username %}" class="btn btn-warning">Edit</a>
                <form action="{% url 'profile_delete' profile.user.username %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
        {% empty %}
        <p class="text-center">No profiles available.</p>
        {% endfor %}
    </div>
    <div class="text-center mt-4">
        <a href="{% url 'profile_create' %}" class="btn btn-primary">Create New Profile</a>
    </div>
</div>
</body>
</html>
