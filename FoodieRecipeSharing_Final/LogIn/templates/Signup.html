<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="/static/Signup.css">
</head>
<body>
    <div class="signup-overlay">
        <div class="signup-container">
            <h1>Create an Account</h1>
            <p>Save Recipes Across Devices, Write Reviews, And Share Your Own Photos</p>
            <!-- Add method="post" and action URL -->
            <form method="post" action="{% url 'signup' %}">
                {% csrf_token %}
                {{ form.as_p }}  <!-- This will render the form fields dynamically -->

                <button type="submit">Create Account</button>
            </form>
            <p>Already A Member? <a href="{% url 'login' %}">Log In</a></p>
        </div>
    </div>
</body>
</html>
