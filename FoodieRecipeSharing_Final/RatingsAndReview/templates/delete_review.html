{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Review</title>
    <link rel="stylesheet" href="{% static 'RatingandCommenting.css' %}">
    <style>
        /* Delete Confirmation Page Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .delete-confirm-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        .delete-confirm-container h2 {
            color: #e74c3c;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .delete-confirm-container p {
            color: #7f8c8d;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .review-content {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: left;
        }

        .review-content p {
            margin: 5px 0;
            font-size: 14px;
        }

        .confirm-delete-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        .confirm-delete-button:hover {
            background-color: #c0392b;
        }

        .cancel-delete-link {
            color: #3498db;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            border: 1px solid #3498db;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .cancel-delete-link:hover {
            background-color: #3498db;
            color: white;
        }
    </style>
</head>
<body>
    <div class="delete-confirm-container">
        <h2>Are you sure you want to delete this review?</h2>
        <p>This action cannot be undone.</p>
        
        <!-- Display the review comment and rating -->
        <div class="review-content">
            <p><strong>Review:</strong> {{ review.comment }}</p>
            <p><strong>Rating:</strong> {{ review.rating }} stars</p>
        </div>

        <!-- Delete confirmation form -->
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="confirm-delete-button">Yes, delete</button>
            <a href="{% url 'ratings_and_review' review.post.pk %}" class="cancel-delete-link">Cancel</a>
        </form>
    </div>
</body>
</html>
