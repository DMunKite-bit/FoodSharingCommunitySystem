{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a Review</title>
    <link rel="stylesheet" href="{% static 'add_review.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="review-container">
        <h2>Write a Review</h2>
        <form method="post">
            {% csrf_token %}
            
            <!-- Title Field -->
            <div class="form-group">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" name="title" value="{{ form.title.value }}" placeholder="Enter the title of your review" class="form-control">
            </div>

            <!-- Rating Field -->
            <div class="form-group">
                <label for="rating" class="form-label">Rating</label>
                <div class="stars">
                    {% for i in "12345" %}
                        <label for="star-{{ forloop.counter }}" class="star">
                            <input type="radio" id="star-{{ forloop.counter }}" name="rating" value="{{ forloop.counter }}" {% if form.rating.value == forloop.counter|stringformat:"s" %}checked{% endif %} />
                            <i class="fas fa-star"></i>
                        </label>
                    {% endfor %}
                </div>
            </div>

            <!-- Comment Field -->
            <div class="form-group">
                <label for="comment" class="form-label">Your Comment</label>
                <textarea name="comment" id="comment" rows="5" placeholder="Write your review here...">{{ form.comment.value }}</textarea>
            </div>

            <!-- Form Actions -->
            <div class="form-actions">
                <button type="submit" class="submit-button">Submit Review</button>
                <a href="{% url 'ratings_and_review' post.pk %}" class="cancel-button">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
