{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Review</title>
  <!-- Link to Poppins Font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'edit_review.css' %}">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Edit Your Review for "{{ review.post.title }}"</h1>

      <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
          <label for="id_title">Review Title</label>
          {{ form.title }}
        </div>
        
        <div class="form-group">
          <label for="id_rating">Rating</label>
          {{ form.rating }}
        </div>

        <div class="form-group">
          <label for="id_comment">Your Comments</label>
          {{ form.comment }}
        </div>

        <div class="form-group buttons">
          <button type="submit" class="btn btn-primary">Update Review</button>
          <a href="{% url 'RatingsAndReview:ratings_and_review' post_pk=review.post.pk %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
