<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Recipe Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        button, .button {
            padding: 10px 15px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }
        button:hover, .button:hover {
            background-color: #0056b3;
        }
        .button {
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <!-- Include Navbar -->
        {% include 'navbar.html' %}
        <h1>Confirm Delete Recipe</h1>
        <p>Are you sure you want to delete "{{ object.title }}"?</p>
    </header>

    <main>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm</button>
            <a href="{% url 'recipe_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </main>
</body>
</html>
