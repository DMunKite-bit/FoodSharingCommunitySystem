<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Recipe Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            box-sizing: border-box;
        }
        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        header a:hover {
            text-decoration: underline;
        }
        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        button, .button {
            padding: 10px 15px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }
        button:hover, .button:hover {
            background-color: #0056b3;
        }
        .button {
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
             <!-- Include Navbar -->
            {% include 'navbar.html' %}
        </nav>
    </header>
 
    <!-- Main content -->
    <main>
        <h1>Edit Recipe</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </main>
</body>
</html>
