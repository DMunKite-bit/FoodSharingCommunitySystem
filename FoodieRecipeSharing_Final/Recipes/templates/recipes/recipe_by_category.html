{% extends 'index.html' %}

{% block content %}
  <h1>Recipes for "{{ selected_category }}"</h1>
  <div class="recipe-list">
    {% for recipe in recipes %}
      <div class="recipe-container">
        <a href="{% url 'recipe_detail' recipe.id %}">
          <img src="{{ recipe.image.url }}" alt="{{ recipe.title }}">
          <div class="alt-text">{{ recipe.title }}</div>
        </a>
      </div>
    {% empty %}
      <p>No recipes available for this category yet!</p>
    {% endfor %}
  </div>
{% endblock %}
