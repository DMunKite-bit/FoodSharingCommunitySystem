<header>     <!-- Include Navbar -->
    {% include 'navbar.html' %}
</header>
<h1>{{ category }} Recipes</h1>
<ul>
    {% for recipe in recipes %}
        <li>
            <a href="{% url 'recipe_detail' recipe.pk %}">
                <img src="{{ recipe.image.url }}" alt="{{ recipe.title }}" style="width:100px;">
                <h2>{{ recipe.title }}</h2>
            </a>
            <p>{{ recipe.description }}</p>
        </li>
   
    {% endfor %}
</ul>
