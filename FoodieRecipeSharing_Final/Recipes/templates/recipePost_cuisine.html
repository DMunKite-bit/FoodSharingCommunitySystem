<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }

        header {
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .dropdown {
            text-align: center;
            margin-bottom: 20px;
        }

        .dropdown select {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .recipes-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }

        .recipe-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 15px;
        }

        .recipe-card img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
        }

        .recipe-card h2 {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .recipe-card p {
            color: #555;
            margin: 5px 0;
        }

        .no-recipes {
            text-align: center;
            font-size: 1.2rem;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        {% include 'navbar.html' %}
    </header>

    <h1>Category</h1>

    <div class="dropdown">
        <form method="GET" action="">
            <select name="category" onchange="this.form.submit()">
                <option value="">All Categories</option>
                {% for category in categories %}
                    <option value="{{ category }}" {% if category == selected_category %}selected{% endif %}>
                        {{ category }}
                    </option>
                {% endfor %}
            </select>
        </form>
    </div>

    <main>
        {% if recipes %}
            <div class="recipes-container">
                {% for recipe in recipes %}
                    <div class="recipe-card">
                        {% if recipe.image %}
                            <img src="{{ recipe.image.url }}" alt="{{ recipe.title }}">
                        {% endif %}
                        <h2>{{ recipe.title }}</h2>
                        <p><strong>Posted by:</strong> {{ recipe.user.username }}</p>
                        <p>{{ recipe.description }}</p>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="no-recipes">No recipes found for the selected category.</p>
        {% endif %}
    </main>
</body>
</html>
